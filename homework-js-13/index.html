<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read More/Read Less & Change Color</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="text-container">
        <p id="text">
            Это краткий текст. <span id="moreText">А это остальная часть текста, которая скрыта до нажатия на кнопку.
                Здесь может быть больше информации.</span>
        </p>
        <button id="toggleButton">Показать больше</button>
        <button id="changeColorButton">Изменить цвет фона</button>
    </div>
    <div class="Name-container">
        <label for="usernameInput">Введите ваше имя:</label>
        <input type="text" id="usernameInput" placeholder="Имя">
        <p><span id="greetingMessage">Привет!</span></p>
    </div>

    <script src="app.js"></script>
</body>

</html>
